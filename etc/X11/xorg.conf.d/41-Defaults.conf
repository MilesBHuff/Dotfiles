## libinput is the future.  In the past, valid values have been evdev, synaptics, wacom, xkb, and pointer

################################################################################
## Keyboard
Section	"InputClass"
	Identifier		"Keyboard Defaults"
	MatchDevicePath	"/dev/input/event*"
	MatchIsKeyboard	"true"
	Driver			"libinput"
	## Settings
	Option	"XkbModel" 		"pc105"
	Option	"XkbLayout"		"us"
	Option	"XkbVariant"	"colemak"
#	Option	"XkbRules"		"xorg"
#	Option	"XkbOptions"	""
EndSection

################################################################################
## Touch Pointers
Section	"InputClass"
	Identifier			"Touch Defaults"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTablet		"true"
	MatchIsTabletPad	"true"
	MatchIsTouchpad		"true"
	MatchIsTouchscreen	"true"
	Driver				"libinput"

	## Settings (LibInput)
	Option	"Tapping"			"true"
	Option	"TappingButtonMap"	"lll"
	Option	"ClickMethod"		"clickfinger"
	Option	"NaturalScrolling"	"true"
#	Option	"ScrollMethod"		""
EndSection

################################################################################
## Trackpads
Section	"InputClass"
	Identifier			"Touch Defaults"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTouchpad		"true"
	Driver				"libinput"

	## Settings (LibInput)
	## Only defined insofar as they defer from the defaults for touch-based input
	Option	"Tapping"		"false"
	Option	"ClickMethod"	"clickfinger"

	## Settings (Synaptics)
	Option	"ClickPad"				"true"
#	Option	"RTCornerButton"		  "2"
#	Option	"RBCornerButton"		  "2"
	Option	"SoftButtonAreas"	"0% 0% 0% 0% 0% 0% 0% 0%"
#	Option	"TapButton1"			  "1"
#	Option	"TapButton2"			  "2"
#	Option	"TapButton3"			  "3"
#	Option	"MaxTapTime"			"125"
#	Option	"FingerLow"				 "30"
#	Option	"FingerHigh"			 "50"
	Option	"CoastingSpeed"			  "0"
#	Option	"CircularScrolling"		"false"
#	Option	"CircScrollTrigger"		  "0"
#	Option	"VertScrollDelta"		"111"
	Option	"VertEdgeScroll"		"false"
	Option	"VertTwoFingerScroll"	"true"
#	Option	"HorizScrollDelta"		"111"
	Option	"HorizEdgeScroll"		"false"
	Option	"HorizTwoFingerScroll"	"true"
#	Option	"EmulateTwoFingerMinZ"	 "40"
#	Option	"EmulateTwoFingerMinW"	  "8"
#	Option	"EmulateMidButtonTime"	  "0"
	Option	"PalmDetect"			  "1"
