################################################################################
## Ignore devices that Xorg can't use
Section	"InputClass"
	Identifier			"Ignore Useless"
	MatchDevicePath		"/dev/input/event*"
	MatchIsJoystick		"false"
	MatchIsKeyboard		"false"
	MatchIsPointer		"false"
	MatchIsTablet		"false"
	MatchIsTabletPad	"false"
	MatchIsTouchpad		"false"
	MatchIsTouchscreen	"false"
	Option	"Ignore"	"true"
EndSection

################################################################################
## Use libinput for everything
Section	"InputClass"
	Identifier			"Joystick Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsJoystick		"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Keyboard Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsKeyboard		"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Pointer Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsPointer		"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Tablet Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTablet		"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Tablet Pad Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTabletPad	"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Touchpad Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTouchpad		"true"
	Driver				"libinput"
EndSection
Section	"InputClass"
	Identifier			"Touchscreen Driver"
	MatchDevicePath		"/dev/input/event*"
	MatchIsTouchscreen	"true"
	Driver				"libinput"
EndSection

################################################################################
## Keyboard
Section	"InputClass"
	Identifier		"Keyboard Defaults"
	MatchDevicePath	"/dev/input/event*"
	MatchProduct	"board"
	MatchIsKeyboard	"true"

	## Settings (Xkb)
	Option	"XkbModel" 		"pc105"
	Option	"XkbLayout"		"us"
	Option	"XkbVariant"	"colemak"
#	Option	"XkbRules"		"xorg"
#	Option	"XkbOptions"	""
EndSection

################################################################################
## All Pointers
Section	"InputClass"
	Identifier			"Touch Defaults"
	MatchDevicePath		"/dev/input/event*"
	MatchIsKeyboard		"false"

	## Settings (LibInput)
	Option	"AccelProfile"			"adaptive"
	Option	"AccelSpeed"			"0.0"
	Option	"DisableWhileTyping"	"false"
	Option	"HorizontalScrolling"	"true"
	Option	"LeftHanded"			"false"
	Option	"MiddleEmulation"		"false"
	Option	"NaturalScrolling"		"false"
	Option	"ScrollButton"			"3"
	Option	"ScrollMethod"			"button"
	Option	"SendEventsMode"		"disabled-on-external-mouse"
	Option	"Tapping"				"false"
	Option	"TappingButtonMap"		"lll"
	Option	"TappingDrag"			"true"
	Option	"TappingDragLock"		"false"

	## Settings (Legacy)
	Option	"AccelerationProfile"		"0"
#	Option	"ConstantDeceleration"		"1.0"
#	Option	"AdaptiveDeceleration"		"1.0"
	Option	"AccelerationScheme"		"predictable"
#	Option	"AccelerationNumerator"		"1"
#	Option	"AccelerationDenominator"	"1"
#	Option	"AccelerationThreshold"		"1"
EndSection


################################################################################
## Traditional Pointers
Section	"InputClass"
	Identifier		"Pointer Defaults"
	MatchDevicePath	"/dev/input/event*"
	MatchIsJoystick		"false"
	MatchIsKeyboard		"false"
#	MatchIsPointer		"true"
	MatchIsTablet		"false"
	MatchIsTabletPad	"false"
#	MatchIsTouchpad		"true"
	MatchIsTouchscreen	"false"

	## Settings (LibInput)
	## Only defined insofar as they defer from the global defaults.
	Option	"ScrollMethod"	"none"
#	Option	"AccelSpeed"	"0.0"
EndSection

################################################################################
## Touch Pointers
Section	"InputClass"
	Identifier			"Touchscreen Defaults"
	MatchDevicePath		"/dev/input/event*"
	MatchIsJoystick		"false"
	MatchIsKeyboard		"false"
	MatchIsPointer		"false"
#	MatchIsTablet		"true"
#	MatchIsTabletPad	"true"
#	MatchIsTouchpad		"true"
#	MatchIsTouchscreen	"true"

	## Settings (LibInput)
	## Only defined insofar as they defer from the global defaults.
	Option	"ClickMethod"		"clickfinger"
	Option	"MiddleEmulation"	"true"
	Option	"NaturalScrolling"	"true"
	Option	"ScrollMethod"		"twofinger"
	Option	"Tapping"			"true"
EndSection

