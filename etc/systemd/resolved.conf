[Resolve]

## Security
## These are both Insecure implementations, but they're better than nothing.
DNSSEC=allow-downgrade
DNSOverTLS=opportunistic

## Performance
Cache=yes

## Multicast
LLMNR=resolve
MulticastDNS=resolve

## TCP, UDP, or both
DNSStubListener=yes

## Search domains
#Domains=

## DNS servers
ReadEtcHosts=yes
FallbackDNS=1.1.1.1 2606:4700:4700::1111 9.9.9.10 2620:fe::10 8.8.8.8 2001:4860:4860::8888 192.168.1.1 2600:1700:2bb0:e230::1 127.0.0.1 ::1
